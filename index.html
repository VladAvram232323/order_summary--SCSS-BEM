<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/css/index.css" />
        <title>Frontend Mentor | Order summary card</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <figure class="card__image">
                <img
                    src="/images/illustration-hero.svg"
                    alt="illustration-hero"
                />
            </figure>
            <div class="card__content">
                <div class="card__title"><h1>Order Summary</h1></div>
                <div class="card__pgraph">
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="card__plan">
                    <div class="card__plan__left">
                        <img
                            class="card__plan__left__icon"
                            src="/images/icon-music.svg"
                            alt="icon-music"
                        />
                        <div class="card__plan__left__middle">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="card__plan__right">
                        <a class="card__plan__right--a" href="#">Change</a>
                    </div>
                </div>
                <div class="card__payment">
                    <a class="card__payment--a" href="#">Proceed to Payment</a>
                </div>
                <div class="card__cancel">
                    <a class="card__cancel--a" href="#">Cancel Order</a>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/VladAvram232323"
                >Hipp0Fir3</a
            >.
        </footer>
    </body>
</html>
